<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/weather.css">
    <link rel="shortcut icon" href="images/sun.jpg" type="image/x-icon">
    <title>Weather report</title>
</head>
<body>
    <section id="data-input" class="data-input">
    <form id="enter-data">
        <select name="selectCity" id="select-city" required>
            <option value hidden selected disabled>--Select sity--</option>
            <!-- <option value="Tiberias">Tiberias</option>
            <option value="Petah Tikva">פתח תקוה</option>
            <option value="Maale Adumim">Maale Adumim</option>
            <option value="Gedera">Gedera</option>
            <option value="Eilat">Eilat</option> -->
        </select>
        <div class="two-inputs">
            <input type="date" name="dateFrom" min="2022-12-19" max="2023-01-03" id="date-from" required>
            <p class="p-input-text">Input date from</p>
            <input type="date" name="dateTo" min="2022-12-19" max="2023-01-03" id="date-to" required>
            <p class="p-input-text">Input date to</p>
        </div>
        <div class="two-inputs">
            <input type="number" name="timeFrom" id="time-from" required>
        <p class="p-input-text">Input hour from</p>
        <input type="number" name="timeTo" id="time-to" required>
        <p class="p-input-text">Input hour to</p>
        </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
    <p class="error-message" id="error-message"></p>
</section>
<section id="data-output" class="data-output">
    <header class="selected-city" id="selected-city"></header>
    <ul class="weather-list" id="weather-list"></ul>
</section>
    <script src="src/main.js" type="module"></script>
</body>
</html>
